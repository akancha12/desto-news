<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DestoNewz</title>
    <style>
        body{
            background-color: azure;
        }
        ul{
            color: #333333;
            font-family: cursive;
        }
    </style>
</head>
<body>
    <h2>DestoNewz</h2>
    {% for key,value in dict.items %}
        <hr><h4>{{key}}</h4><hr>
        <ul>
        {% for v in value %}
            <li>
                {{v.text}}<br>
                {{v.sentiment}}<br>
                {{v.lang}}<br>
            </li>
        {% endfor %}
        </ul>
    {% endfor %}
</body>
</html>
